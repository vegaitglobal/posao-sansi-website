version: "3.7"

services:

  django:
    container_name: opportunity_job_api-django
    build:
      context: opportunity_job_api
      target: development
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    volumes:
      - ./opportunity_job_api/src:/app/src/
      - ./opportunity_job_api/scripts/:/app/scripts/
      - ./opportunity_job_api/requirements:/app/requirements/
    restart: always

  postgres:
    container_name: opportunity_job_api-postgres
    image: postgres:16
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - opportunity_job_api-postgres-data:/var/lib/postgresql/data
    restart: always

  nextjs:
    container_name: opportunity_job_api-nextjs
    ports:
      - "3000:3000"
    build:
      context: ./opportunity_job_app
    volumes:
      - ./opportunity_job_app:/usr/app/
    command: sh -c 'npm install; npm run dev'
    restart: always

volumes:
  opportunity_job_api-postgres-data:
